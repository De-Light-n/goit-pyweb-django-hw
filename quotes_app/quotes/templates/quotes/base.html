<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static "quotes/style.css" %}"> 
    <title>Quotes Homework</title>
  </head>
  <body>
    <script src="" async defer></script>

    <div class="container">
      <div class="row header-box pt-3">
        <div class="col-md-8">
          <h1>
            <a href="/" style="text-decoration: none">Quotes Homework</a>
          </h1>
        </div>
        <div class="col-md-4">
          <p>
            {% if user.is_authenticated %}
            <a href="{% url 'users:logout'%}" class="btn btn-secondary">Logout</a>
            {% else %}
            <a href="{% url 'users:signup'%}" class="btn btn-primary">SignUp</a>
            <a href="{% url 'users:login'%}" class="btn btn-primary">Login</a>
            {% endif %}
          </p>
        </div>
        {% if user.is_authenticated %}
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="{% url 'quotes:quote_input'%}" class="btn btn-primary">Add Quote</a>
          <a href="{% url 'quotes:author_input'%}" class="btn btn-primary">Add Athor</a>
          <a href="{% url 'quotes:tag_input'%}" class="btn btn-primary">Add Tag</a>
        </div>
        {% endif %}
      </div>
      {% block content %}{% endblock content %}
    </div>
  </body>
</html>
